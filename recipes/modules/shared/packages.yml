modules:
  - type: rpm-ostree
    remove:
      - fish
      - firefox
      - firefox-langpacks
      - nvtop

  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub-system
      repo-title: "Flathub (System)"
      install:
        - org.mozilla.firefox
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub-user
      repo-title: "Flathub"
