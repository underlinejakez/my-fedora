modules:
  - type: rpm-ostree
    install:
      - gnome-console
    remove:
      - gnome-classic-session
      - gnome-classic-session-xsession
      - gnome-terminal
      - gnome-terminal-nautilus
      - gnome-tweaks
      - qadwaitadecorations-qt5

  - type: files
    files:
      - silverblue/usr: /usr

  - type: gnome-extensions
    install:
      - panel-cornersaunetx.v12

  - type: gschema-overrides
    include:
      - zz1-myoverride.gschema.override
